<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register_style.css">
    <link rel="stylesheet" href="footer.css">

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="vaarsa.png" alt="">
        </div>
        <div class="registration_box">
            <div class="regsitration_form">
                <form action="#">
                    <div class="heading">
                        <p>Register</p>
                    </div>
                    <input type="text" name="first_name" id="first_name" class="input" placeholder="First name">
                    <input type="text" name="last_name" id="last_name" class="input" placeholder="Last name">
                    <input type="email" name="email" id="email" class="input" placeholder="Email">
                    <input type="password" name="password" id="password" class="input" placeholder="Password">
                    <input type="number" name="enrollment_number" id="enrollment_number" class="input" placeholder="University enrollment number">
                    <div class="selector">
                        <label for="department">Department</label>
                        <select id="department" name="department" class="selector_input">
                            <!-- <option value="Not Selected">Select</option> -->
                            <option value="NULL" disabled selected>Choose</option>
                            <option value="Energy Engineering">Energy Engineering</option>
                            <option value="Computer Science & Engineering">Computer Science & Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Metallurgy and Materials Engineering">Metallurgy and Materials Engineering</option>
                        </select>
                    </div>
                    <div class="selector" id="bottom">
                        <label for="semester">Semester&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <select id="semester" name="semester" class="selector_input" ="Not Selected">
                            <!-- <option value="Not Selected">Select</option> -->
                            <option value="NULL" disabled selected>Choose</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="button_reg">
                        <input type="submit" value="Register" class="register_button">
                    </div>
                </form>
            </div>
        </div>
        <div class="navbar">
            <a href="index.html" class="navlinks">Home</a>
            <a href="#" class="navlinks">About</a>
            <a href="#" class="navlinks">Privacy</a>
            <a href="#" class="navlinks">Terms</a>
            <a href="#" class="navlinks">Developers</a>
        </div>
    </div>
    <div class="footer">
        <div class="footer_common">
            <div class="contributors">
                <p>Developed by Arghyadipta Das & Anurag Arya <br> Department of Energy Engineering <br> Central University of Jharkhand</p>
            </div>
            <div class="copy">
                <p>VAARSA &copy; 2025 A CCID Product</p>
            </div>
        </div>
    </div>
</body>
</html>
